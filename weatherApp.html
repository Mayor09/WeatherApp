<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="images/x-icon" href="images/miracle.png">
    <link rel="stylesheet" href="weatherApp.css">
    <title>weatherApp Designed by Ebuka Chris</title>
   
</head>
<body>
    <label><i class="fas fa-globe fa-6x"></i></label>
    <div class="appwrap">

        <header>
        <input type="text" autocomplete="off" id="search-box" placeholder="search for a city...">
        </header>

        <main>
           <section class="location">
               <div class="city">Abuja,Nigeria</div>
               <div class="date">Tuesday 7 July 2020</div>
           </section>

           <div class="current">
               <div class="temp">50<sup>0</sup>C</div>
               <div class="weather">Sunny</div>
               <div class="hi-low">13*C / 16*C</div>
           </div>
        </main>
    </div>





    <script src="weatherApp.js"></script>
</body>
</html>
